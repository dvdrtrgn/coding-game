<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>calc</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="calc">
    <div class="disp">
      <div class="main">main</div>
      <div class="work">work</div>
    </div>
    <table>
      <tr>
        <td class="op"> AC </td>
        <td class="op"> CE </td>
        <td class="big op"> ÷ </td>
        <td class="big op"> × </td>
      </tr>
      <tr>
        <td> 7 </td>
        <td> 8 </td>
        <td> 9 </td>
        <td class="big op"> – </td>
      </tr>
      <tr>
        <td> 4 </td>
        <td> 5 </td>
        <td> 6 </td>
        <td class="big op"> + </td>
      </tr>
      <tr>
        <td> 1 </td>
        <td> 2 </td>
        <td> 3 </td>
        <td class="big op" rowspan="2"> = </td>
      </tr>
      <tr>
        <td colspan="2"> 0 </td>
        <td class="big"> . </td>
      </tr>
    </table>

  </div>
  <br>
  <textarea name="name" rows="8" cols="25"></textarea>

  <script src="main.js"></script>
</body>
</html>
